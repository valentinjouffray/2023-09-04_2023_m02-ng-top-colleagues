<div class="container">
  <h1 class="h3">Historique</h1>
  <ul *ngFor="let vote of votes" class="list-group d-flex">
    <li class="list-group-item">
      <p>{{vote.colleague.pseudo | uppercase}}</p>
      <p>{{vote.colleague.pseudo | uppercase}} est {{voteRemark(vote.vote)}}, son score est maintenant de {{vote.colleague.score}}</p>
      <button (click)="deleteVote(vote)" class="btn btn-outline-danger">Supprimer</button>
    </li>
  </ul>
</div>
