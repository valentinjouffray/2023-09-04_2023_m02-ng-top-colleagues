<h2>Liste des collègues</h2>
<button type="button" (click)="refreshList()">Rafraîchir la liste</button>
<section class="container">
<ul class="list-inline">
  <li *ngFor="let colleague of colleagues" class="list-inline-item col-md-3">
    <tc-colleague [colleague]="colleague"></tc-colleague>
  </li>
</ul>
</section>
